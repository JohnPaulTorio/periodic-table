<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Periodic Table</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Periodic Table of Elements</h1>
        </div>

        <div class="container">
            <div class="sample-guide">
                <p>1</p>
                <h1>Hydrogen</h1>
                <p>Hydrogen</p>
                <p>1.008</p>
            </div>
        
        </div>
        <table class="table">
            <!-- Row 1 -->
            <tr>
                <td id="Hydrogen"></td>
                <td colspan="16"></td>
                <td id="Helium"></td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td id="Lithium"></td>
                <td id="Beryllium"></td>
                <td colspan="10"></td>
                <td id="Boron"></td>
                <td id="Carbon"></td>
                <td id="Nitrogen"></td>
                <td id="Oxygen"></td>
                <td id="Fluorine"></td>
                <td id="Neon"></td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td id="Sodium"></td>
                <td id="Magnesium"></td>
                <td colspan="10"></td>
                <td id="Aluminium"></td>
                <td id="Silicon"></td>
                <td id="Phosphorus"></td>
                <td id="Sulfur"></td>
                <td id="Chlorine"></td>
                <td id="Argon"></td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td id="Potassium"></td>
                <td id="Calcium"></td>
                <td id="Scandium"></td>
                <td id="Titanium"></td>
                <td id="Vanadium"></td>
                <td id="Chromium"></td>
                <td id="Manganese"></td>
                <td id="Iron"></td>
                <td id="Cobalt"></td>
                <td id="Nickel"></td>
                <td id="Copper"></td>
                <td id="Zinc"></td>
                <td id="Gallium"></td>
                <td id="Germanium"></td>
                <td id="Arsenic"></td>
                <td id="Selenium"></td>
                <td id="Bromine"></td>
                <td id="Krypton"></td>
            </tr>
            <!-- Row 5 -->
            <tr>
                <td id="Rubidium"></td>
                <td id="Strontium"></td>
                <td id="Yttrium"></td>
                <td id="Zirconium"></td>
                <td id="Niobium"></td>
                <td id="Molybdenum"></td>
                <td id="Technetium"></td>
                <td id="Ruthenium"></td>
                <td id="Rhodium"></td>
                <td id="Palladium"></td>
                <td id="Silver"></td>
                <td id="Cadmium"></td>
                <td id="Indium"></td>
                <td id="Tin"></td>
                <td id="Antimony"></td>
                <td id="Tellurium"></td>
                <td id="Iodine"></td>
                <td id="Xenon"></td>
            </tr>
            <!-- Row 6 -->
            <tr>
                <td id="Cesium"></td>
                <td id="Barium"></td>
                <td colspan="1"></td>
                <td id="Hafnium"></td>
                <td id="Tantalum"></td>
                <td id="Tungsten"></td>
                <td id="Rhenium"></td>
                <td id="Osmium"></td>
                <td id="Iridium"></td>
                <td id="Platinum"></td>
                <td id="Gold"></td>
                <td id="Mercury"></td>
                <td id="Thallium"></td>
                <td id="Lead"></td>
                <td id="Bismuth"></td>
                <td id="Polonium"></td>
                <td id="Astatine"></td>
                <td id="Radon"></td>
            </tr>
            <!-- Row 7 -->
            <tr>
                <td id="Francium"></td>
                <td id="Radium"></td>
                <td colspan="1"></td>
                <td id="Rutherfordium"></td>
                <td id="Dubnium"></td>
                <td id="Seaborgium"></td>
                <td id="Bohrium"></td>
                <td id="Hassium"></td>
                <td id="Meitnerium"></td>
                <td id="Darmstadtium"></td>
                <td id="Roentgenium"></td>
                <td id="Copernicium"></td>
                <td id="Nihonium"></td>
                <td id="Flerovium"></td>
                <td id="Moscovium"></td>
                <td id="Livermorium"></td>
                <td id="Tennessine"></td>
                <td id="Oganesson"></td>
            </tr>
            <!-- Space -->
            <tr>
                <td colspan="18"></td>
            </tr>
            <!-- Row 8 -->
            <tr>
                <td colspan="2"></td>
                <td id="Lanthanum"></td>
                <td id="Cerium"></td>
                <td id="Praseodymium"></td>
                <td id="Neodymium"></td>
                <td id="Promethium"></td>
                <td id="Samarium"></td>
                <td id="Europium"></td>
                <td id="Gadolinium"></td>
                <td id="Terbium"></td>
                <td id="Dysprosium"></td>
                <td id="Holmium"></td>
                <td id="Erbium"></td>
                <td id="Thulium"></td>
                <td id="Ytterbium"></td>
                <td id="Lutetium"></td>
            </tr>
            <!-- Row 9 -->
            <tr>
                <td colspan="2"></td>
                <td id="Actinium"></td>
                <td id="Thorium"></td>
                <td id="Protactinium"></td>
                <td id="Uranium"></td>
                <td id="Neptunium"></td>
                <td id="Plutonium"></td>
                <td id="Americium"></td>
                <td id="Curium"></td>
                <td id="Berkelium"></td>
                <td id="Californium"></td>
                <td id="Einsteinium"></td>
                <td id="Fermium"></td>
                <td id="Mendelevium"></td>
                <td id="Nobelium"></td>
                <td id="Lawrencium"></td>
            </tr>
        </table>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
